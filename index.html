<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <link rel="icon" sizes="32x32" href="./images/techover.ico" />

    <title>Techover - Motivationsgenerator</title>
  </head>
  <body>
    <div class="icon">     
        <p id="advice-id"></p>
        <p id="adviceText"></p>

        <div class="pattern-desktop">
          <svg viewBox="0 0 306 26" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
                <path fill="#FFFFFF" d="M0 8h122v2H0zM173 8h122v2H173z"/>
                <g transform="translate(138)" fill="#FFFFFF">
                    <rect width="10" height="25" rx="4"/>
                    <rect x="16" width="10" height="25" rx="4"/>
                </g>
            </g>
        </svg>
        </div>
        <div class="pattern-mobil">
          <svg viewBox="0 0 309 20" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path fill="#FFFFFF" d="M0 8h122v2H0zM173 8h122v2H173z"/>
              <g transform="translate(138)" fill="#FFFFFF">
                  <rect width="10" height="18" rx="4"/>
                  <rect x="16" width="10" height="18" rx="4"/>
              </g>
            </g>
          </svg>
        </div>
            
      <button id="getAdviceBtn">
        <img src="./images/quotes.svg" alt="">
      </button>

    </div>

    <img class="techover-logo" src="./images/techover-logo.png" alt="techover-logo">
       
      
        
     

    


  </body>
  <script src="script.js"></script>
</html>
